<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Detail</title>
</head>
<body>
    <h2>Movie Detail</h2>

    <ul>
        <li>Title: {{ movie.title }} </li>
        <li>Genre: {{ movie.genre }}</li>
        <li>Avg Rating: {{ movie.avg_rating }}</li>
    </ul>

    <h4>All Ratings Click for User Details</h4>

    <ul>
        {% for rating in movie.rating_set.all %}
        <li>Rating: <a href="{% url 'rater_detail' rating.rater.id %}">{{ rating.rating }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
